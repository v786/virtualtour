{% extends 'agents/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-10">
    Welcome -- {{ user }}
  </div>
  <div class="col-md-2">

  </div>
</div>
<div class="row">
  <div class="well">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ eventform }}
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Book</button>
      </div>
    </form>
  </div>
</div>
<div class="row">
  {% for booking in bookings%}
  <p> {{ booking.dob }} - {{ booking.event }} </p>
  {% endfor %}
</div>
{% endblock %}
